<div>
    <h2 id="page-heading">
        <span jhiTranslate="primempdApp.prime.home.title">Primes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-prime" [routerLink]="['/prime/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="primempdApp.prime.home.createLabel">
            Create new Prime
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="primes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="primempdApp.prime.libellePrime">Libelle Prime</span></th>
            <th><span jhiTranslate="primempdApp.prime.tauxMensuel">Taux Mensuel</span></th>
            <th><span jhiTranslate="primempdApp.prime.typePrime">Type Prime</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let prime of primes ;trackBy: trackId">
                <td><a [routerLink]="['/prime', prime.id, 'view' ]">{{prime.id}}</a></td>
                <td>{{prime.libellePrime}}</td>
                <td>{{prime.tauxMensuel}}</td>
                <td jhiTranslate="{{'primempdApp.Typeprime.' + prime.typePrime}}">{{prime.typePrime}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/prime', prime.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/prime', prime.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'prime/'+ prime.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
