<div>
    <h2 id="page-heading">
        <span jhiTranslate="primempdApp.affectation.home.title">Affectations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-affectation" [routerLink]="['/affectation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="primempdApp.affectation.home.createLabel">
            Create new Affectation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="affectations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="primempdApp.affectation.dateDebut">Date Debut</span></th>
            <th><span jhiTranslate="primempdApp.affectation.dateFin">Date Fin</span></th>
            <th><span jhiTranslate="primempdApp.affectation.agent">Agent</span></th>
            <th><span jhiTranslate="primempdApp.affectation.direction">Direction</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let affectation of affectations ;trackBy: trackId">
                <td><a [routerLink]="['/affectation', affectation.id, 'view' ]">{{affectation.id}}</a></td>
                <td>{{affectation.dateDebut | date:'medium'}}</td>
                <td>{{affectation.dateFin | date:'medium'}}</td>
                <td>
                    <div *ngIf="affectation.agent">
                        <a [routerLink]="['../agent', affectation.agent?.id, 'view' ]" >{{affectation.agent?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="affectation.direction">
                        <a [routerLink]="['../direction', affectation.direction?.id, 'view' ]" >{{affectation.direction?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/affectation', affectation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/affectation', affectation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'affectation/'+ affectation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
