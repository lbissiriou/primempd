<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="affectation">
            <h2><span jhiTranslate="primempdApp.affectation.detail.title">Affectation</span> {{affectation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="primempdApp.affectation.dateDebut">Date Debut</span></dt>
                <dd>
                    <span>{{affectation.dateDebut}}</span>
                </dd>
                <dt><span jhiTranslate="primempdApp.affectation.dateFin">Date Fin</span></dt>
                <dd>
                    <span>{{affectation.dateFin}}</span>
                </dd>
                <dt><span jhiTranslate="primempdApp.affectation.agent">Agent</span></dt>
                <dd>
                    <div *ngIf="affectation.agent">
                        <a [routerLink]="['/agent', affectation.agent?.id, 'view']">{{affectation.agent?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="primempdApp.affectation.direction">Direction</span></dt>
                <dd>
                    <div *ngIf="affectation.direction">
                        <a [routerLink]="['/direction', affectation.direction?.id, 'view']">{{affectation.direction?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/affectation', affectation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
