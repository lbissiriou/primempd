<div>
    <h2 id="page-heading">
        <span jhiTranslate="primempdApp.direction.home.title">Directions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-direction" [routerLink]="['/direction/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="primempdApp.direction.home.createLabel">
            Create new Direction
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="directions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="primempdApp.direction.sigle">Sigle</span></th>
            <th><span jhiTranslate="primempdApp.direction.libelleDirection">Libelle Direction</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let direction of directions ;trackBy: trackId">
                <td><a [routerLink]="['/direction', direction.id, 'view' ]">{{direction.id}}</a></td>
                <td>{{direction.sigle}}</td>
                <td>{{direction.libelleDirection}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/direction', direction.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/direction', direction.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'direction/'+ direction.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
