<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-direction-heading" jhiTranslate="primempdApp.direction.home.createOrEditLabel">Create or edit a Direction</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!direction.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="direction.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primempdApp.direction.sigle" for="field_sigle">Sigle</label>
                    <input type="text" class="form-control" name="sigle" id="field_sigle"
                        [(ngModel)]="direction.sigle" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primempdApp.direction.libelleDirection" for="field_libelleDirection">Libelle Direction</label>
                    <input type="text" class="form-control" name="libelleDirection" id="field_libelleDirection"
                        [(ngModel)]="direction.libelleDirection" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
