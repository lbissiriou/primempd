<div>
    <h2 id="page-heading">
        <span jhiTranslate="primempdApp.trimestre.home.title">Trimestres</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-trimestre" [routerLink]="['/trimestre/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="primempdApp.trimestre.home.createLabel">
            Create new Trimestre
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="trimestres">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="primempdApp.trimestre.codeTrimestre">Code Trimestre</span></th>
            <th><span jhiTranslate="primempdApp.trimestre.trimestre">Trimestre</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let trimestre of trimestres ;trackBy: trackId">
                <td><a [routerLink]="['/trimestre', trimestre.id, 'view' ]">{{trimestre.id}}</a></td>
                <td>{{trimestre.codeTrimestre}}</td>
                <td>{{trimestre.trimestre}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/trimestre', trimestre.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/trimestre', trimestre.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'trimestre/'+ trimestre.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
