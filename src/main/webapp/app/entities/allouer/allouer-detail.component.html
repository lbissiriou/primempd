<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="allouer">
            <h2><span jhiTranslate="primempdApp.allouer.detail.title">Allouer</span> {{allouer.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="primempdApp.allouer.note">Note</span></dt>
                <dd>
                    <span>{{allouer.note}}</span>
                </dd>
                <dt><span jhiTranslate="primempdApp.allouer.nombreJours">Nombre Jours</span></dt>
                <dd>
                    <span>{{allouer.nombreJours}}</span>
                </dd>
                <dt><span jhiTranslate="primempdApp.allouer.montant">Montant</span></dt>
                <dd>
                    <span>{{allouer.montant}}</span>
                </dd>
                <dt><span jhiTranslate="primempdApp.allouer.agent">Agent</span></dt>
                <dd>
                    <div *ngIf="allouer.agent">
                        <a [routerLink]="['/agent', allouer.agent?.id, 'view']">{{allouer.agent?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="primempdApp.allouer.prime">Prime</span></dt>
                <dd>
                    <div *ngIf="allouer.prime">
                        <a [routerLink]="['/prime', allouer.prime?.id, 'view']">{{allouer.prime?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="primempdApp.allouer.annee">Annee</span></dt>
                <dd>
                    <div *ngIf="allouer.annee">
                        <a [routerLink]="['/annee', allouer.annee?.id, 'view']">{{allouer.annee?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="primempdApp.allouer.trimestre">Trimestre</span></dt>
                <dd>
                    <div *ngIf="allouer.trimestre">
                        <a [routerLink]="['/trimestre', allouer.trimestre?.id, 'view']">{{allouer.trimestre?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/allouer', allouer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
