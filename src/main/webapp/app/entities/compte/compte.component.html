<div>
    <h2 id="page-heading">
        <span jhiTranslate="primempdApp.compte.home.title">Comptes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-compte" [routerLink]="['/compte/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="primempdApp.compte.home.createLabel">
            Create new Compte
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="comptes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="primempdApp.compte.numeroCompte">Numero Compte</span></th>
            <th><span jhiTranslate="primempdApp.compte.banque">Banque</span></th>
            <th><span jhiTranslate="primempdApp.compte.agent">Agent</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let compte of comptes ;trackBy: trackId">
                <td><a [routerLink]="['/compte', compte.id, 'view' ]">{{compte.id}}</a></td>
                <td>{{compte.numeroCompte}}</td>
                <td>
                    <div *ngIf="compte.banque">
                        <a [routerLink]="['../banque', compte.banque?.id, 'view' ]" >{{compte.banque?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="compte.agent">
                        <a [routerLink]="['../agent', compte.agent?.id, 'view' ]" >{{compte.agent?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/compte', compte.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/compte', compte.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'compte/'+ compte.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
