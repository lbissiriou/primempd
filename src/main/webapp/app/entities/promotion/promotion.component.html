<div>
    <h2 id="page-heading">
        <span jhiTranslate="primempdApp.promotion.home.title">Promotions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-promotion" [routerLink]="['/promotion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="primempdApp.promotion.home.createLabel">
            Create new Promotion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="promotions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="primempdApp.promotion.dateDebut">Date Debut</span></th>
            <th><span jhiTranslate="primempdApp.promotion.dateFin">Date Fin</span></th>
            <th><span jhiTranslate="primempdApp.promotion.agent">Agent</span></th>
            <th><span jhiTranslate="primempdApp.promotion.fonction">Fonction</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let promotion of promotions ;trackBy: trackId">
                <td><a [routerLink]="['/promotion', promotion.id, 'view' ]">{{promotion.id}}</a></td>
                <td>{{promotion.dateDebut | date:'medium'}}</td>
                <td>{{promotion.dateFin | date:'medium'}}</td>
                <td>
                    <div *ngIf="promotion.agent">
                        <a [routerLink]="['../agent', promotion.agent?.id, 'view' ]" >{{promotion.agent?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="promotion.fonction">
                        <a [routerLink]="['../fonction', promotion.fonction?.id, 'view' ]" >{{promotion.fonction?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/promotion', promotion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/promotion', promotion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'promotion/'+ promotion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
