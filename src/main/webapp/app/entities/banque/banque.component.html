<div>
    <h2 id="page-heading">
        <span jhiTranslate="primempdApp.banque.home.title">Banques</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-banque" [routerLink]="['/banque/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="primempdApp.banque.home.createLabel">
            Create new Banque
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="banques">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="primempdApp.banque.codeBanque">Code Banque</span></th>
            <th><span jhiTranslate="primempdApp.banque.nomBanque">Nom Banque</span></th>
            <th><span jhiTranslate="primempdApp.banque.siegeSocial">Siege Social</span></th>
            <th><span jhiTranslate="primempdApp.banque.telephone">Telephone</span></th>
            <th><span jhiTranslate="primempdApp.banque.fax">Fax</span></th>
            <th><span jhiTranslate="primempdApp.banque.email">Email</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let banque of banques ;trackBy: trackId">
                <td><a [routerLink]="['/banque', banque.id, 'view' ]">{{banque.id}}</a></td>
                <td>{{banque.codeBanque}}</td>
                <td>{{banque.nomBanque}}</td>
                <td>{{banque.siegeSocial}}</td>
                <td>{{banque.telephone}}</td>
                <td>{{banque.fax}}</td>
                <td>{{banque.email}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/banque', banque.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/banque', banque.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'banque/'+ banque.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
