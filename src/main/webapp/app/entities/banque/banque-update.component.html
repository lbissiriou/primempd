<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-banque-heading" jhiTranslate="primempdApp.banque.home.createOrEditLabel">Create or edit a Banque</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!banque.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="banque.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primempdApp.banque.codeBanque" for="field_codeBanque">Code Banque</label>
                    <input type="text" class="form-control" name="codeBanque" id="field_codeBanque"
                        [(ngModel)]="banque.codeBanque" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primempdApp.banque.nomBanque" for="field_nomBanque">Nom Banque</label>
                    <input type="text" class="form-control" name="nomBanque" id="field_nomBanque"
                        [(ngModel)]="banque.nomBanque" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primempdApp.banque.siegeSocial" for="field_siegeSocial">Siege Social</label>
                    <input type="text" class="form-control" name="siegeSocial" id="field_siegeSocial"
                        [(ngModel)]="banque.siegeSocial" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primempdApp.banque.telephone" for="field_telephone">Telephone</label>
                    <input type="text" class="form-control" name="telephone" id="field_telephone"
                        [(ngModel)]="banque.telephone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primempdApp.banque.fax" for="field_fax">Fax</label>
                    <input type="text" class="form-control" name="fax" id="field_fax"
                        [(ngModel)]="banque.fax" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primempdApp.banque.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="banque.email" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
